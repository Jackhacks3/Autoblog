version: '3.8'

services:
  # ===========================================
  # Next.js Frontend
  # ===========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - STRAPI_URL=${STRAPI_URL:-http://cms:1337}
      - STRAPI_API_TOKEN=${STRAPI_API_TOKEN}
    depends_on:
      - cms
    networks:
      - autoblog-network

  # ===========================================
  # Strapi CMS
  # ===========================================
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=${DB_PASSWORD:-strapi_password}
      - APP_KEYS=${APP_KEYS:-key1,key2,key3,key4}
      - API_TOKEN_SALT=${API_TOKEN_SALT:-randomsalt123}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET:-adminjwtsecret}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT:-transfersalt}
      - JWT_SECRET=${JWT_SECRET:-jwtsecret123}
    volumes:
      - strapi-uploads:/app/public/uploads
    depends_on:
      - postgres
    networks:
      - autoblog-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=strapi
      - POSTGRES_USER=strapi
      - POSTGRES_PASSWORD=${DB_PASSWORD:-strapi_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - autoblog-network

  # ===========================================
  # Automation Service (for scheduled tasks)
  # ===========================================
  automation:
    build:
      context: ./automation
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - STRAPI_URL=http://cms:1337
      - STRAPI_API_TOKEN=${STRAPI_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - cms
    networks:
      - autoblog-network

volumes:
  postgres-data:
  strapi-uploads:

networks:
  autoblog-network:
    driver: bridge
